<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container dashboard-container">
        <div class="header">
            <h1>Tableau de bord</h1>
            <button class="btn btn-logout" id="logoutBtn">Déconnexion</button>
        </div>
        
        <div id="message"></div>
        
        <div id="currentUser" class="user-card" style="background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);">
            <div class="user-info">
                <h3>Utilisateur connecté</h3>
                <p id="currentUserEmail">Chargement...</p>
            </div>
        </div>
        
        <div class="user-list">
            <h2>Liste des utilisateurs</h2>
            <div id="usersList">
                <div class="loading">Chargement des utilisateurs...</div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
