<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Créer un compte</h2>
        
        <div id="message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">S'inscrire</button>
        </form>
        
        <p class="link-text">
            Déjà un compte ? <a href="login.html">Se connecter</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Rediriger si déjà connecté
        redirectIfAuthenticated();

        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Inscription...';
            clearMessage('message');
            
            // Appel à l'API
            const result = await authAPI.register(username, email, password);
            
            if (result.ok) {
                showMessage('message', 'Inscription réussie ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage('message', result.error || 'Inscription échouée', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'S\'inscrire';
            }
        });
    </script>
</body>
</html>
